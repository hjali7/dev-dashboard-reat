<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تب جدید</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="newtab.css">
</head>
<body>
    
    <div class="background-overlay"></div>

    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="theme-toggle">
            <input type="checkbox" id="theme-toggle">
            <span classs="slider round"></span>
        </label>
    </div>

    <div id="root" class="root-container">
        <div class="grid-container">
            
            <div class="main-column">
                <div class="text-center md:text-right mb-8">
                    <h1 id="time" class="time-heading">00:00:00</h1>
                    <p id="greeting" class="greeting-text">...</p>
                </div>

                <form action="https://www.google.com/search" method="GET" target="_blank" class="search-form">
                    <input 
                        type="text" 
                        name="q"
                        placeholder="جستجو در گوگل..."
                        class="search-input"
                    >
                </form>

                <div class="text-center md:text-right">
                    <h2 class="section-heading">پیوندهای پرکاربرد</h2>
                    <div id="links-grid" class="links-grid">
                        </div>
                    
                    <form id="add-link-form" class="add-link-form glass-effect">
                        <input type="text" id="link-name-input" placeholder="نام پیوند (مثلا: گیت‌هاب)" required>
                        <input type="url" id="link-url-input" placeholder="آدرس (https://...)" required>
                        <button type="submit">افزودن</button>
                    </form>
                </div>
            </div>

            <div class="sidebar-column">
                
                <div class="glass-effect widget-card">
                    <h2 class="section-heading-center">تایمر پومودورو</h2>
                    <div id="pomodoro-timer" class="pomodoro-timer">
                        <div id="pomodoro-display" class="pomodoro-display">25:00</div>
                        <div class="pomodoro-controls">
                            <button id="pomo-start-btn" class="widget-button">شروع</button>
                            <button id="pomo-reset-btn" class="widget-button danger">ریست</button>
                        </div>
                    </div>
                </div>

                <div class="glass-effect widget-card">
                    <h2 class="section-heading-center">لیست کارها</h2>
                    <form id="todo-form" class="todo-form">
                        <input 
                            type="text" 
                            id="todo-input"
                            placeholder="کار جدید..."
                            class="widget-input"
                        >
                        <button type="submit" class="widget-button">
                            افزودن
                        </button>
                    </form>
                    <div id="todo-list" class="widget-list">
                        </div>
                </div>

                <div class="glass-effect widget-card">
                    <h2 class="section-heading-center">یادداشت سریع</h2>
                    <textarea
                        id="notes-textarea"
                        placeholder="...یادداشت‌های خود را اینجا بنویسید"
                        class="widget-textarea"
                    ></textarea>
                </div>
            </div>
            
        </div>
    </div>

    <script src="newtab.js"></script>
</body>
</html>
